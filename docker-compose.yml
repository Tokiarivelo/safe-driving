  postgis:
    image: postgis/postgis:latest
    container_name: safe-driving-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sd_usr
      POSTGRES_PASSWORD: sd_pwd
      POSTGRES_DB: sd_db
    ports:
      - "5435:5432"
    volumes:
      - safe_driving_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sd_usr -d sd_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@safedriving.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgis

  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: libretranslate
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - LT_DEBUG=true
      - LT_LOAD_ONLY=fr,en
      - LT_DISABLE_WEB_UI=false
      - ARGOS_DEBUG=1
      - ARGOS_TRANSLATE_DATA_DIR=/app/data  # Répertoire personnalisé
    volumes:
      - libretranslate_data:/app/data  # Montage vers le répertoire personnalisé
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"



  safe-driving-minio-db:
    image: minio/minio:latest
    container_name: safe-driving-minio-server
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: sd_minio_usr
      MINIO_ROOT_PASSWORD: sd_minio_pwd
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - minio_data:/data

      
volumes:
  pgadmin_data:
  minio_data:
  safe_driving_data:
  libretranslate_data:
