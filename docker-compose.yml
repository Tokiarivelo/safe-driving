  # Kibana (optionnel, pour l'interface Elasticsearch)
  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:9.1.0
    environment:
      - ELASTICSEARCH_HOSTS=http://localstack:4566
    ports:
      - "5601:5601"
    depends_on:
      - localstack
  redis:
    image: redis:8.2.1
    container_name: redis_pubsub
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-safe-driving-redis-password}
    command:
      - redis-server
      - --appendonly
      - yes
      - --appendfilename
      - appendonly.aof
      - --requirepass
      - ${REDIS_PASSWORD:-safe-driving-redis-password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"   # en dev uniquement; retirer en production
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-safe-driving-redis-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
      
