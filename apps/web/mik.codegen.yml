overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'graphql/**/*.{ts,tsx,graphql,gql}'
generates:
  graphql/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
