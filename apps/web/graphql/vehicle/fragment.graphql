fragment vehicleTypeFragment on VehicleType {
  id
  name
}

fragment driverVehicleFragment on DriverVehicle {
  id
  brand
  model
  registrationNumber
  place
  vehicleTypeId
  userId
  type {
    ...vehicleTypeFragment
  }
  VehicleImage {
    id
    file {
      id
      key
      url
      originalName
    }
  }
  VehicleDocument {
    id
    file {
      id
      key
      url
      originalName
    }
  }
}
