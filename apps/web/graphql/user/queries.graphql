query getUser($id: String!) {
  user(id: $id) {
    ...userFragment
  }
}

query me {
  me {
    ...userFragment
  }
}

query users(
  $cursor: UserWhereUniqueInput
  $distinct: [UserScalarFieldEnum!]
  $orderBy: [UserOrderByWithRelationInput!]
  $skip: Int
  $take: Int
  $where: UserWhereInput
) {
  users(
    cursor: $cursor
    distinct: $distinct
    orderBy: $orderBy
    skip: $skip
    take: $take
    where: $where
  ) {
    ...userFragment
  }
}
