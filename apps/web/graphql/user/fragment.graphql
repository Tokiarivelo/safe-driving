fragment userFragment on User {
  id
  firstName
  lastName
  email
  phone
  username
  UserImage {
    ...Image
  }
  UserDocument {
    id
    fileId
    createdAt
    file {
      id
      url
      type
      meta
      name
    }
  }
  Role {
    id
    name
  }
}

fragment userMessageFragment on User {
  id
  firstName
  lastName
  email
  phone
  username
  avatar {
    id
    url
    type
    meta
    name
  }
}

fragment userSourceFragment on UserSource {
  avatarUrl
  createdAt
  driverStatus
  email
  firstName
  id
  isVerified
  lastName
  phone
  roles {
    id
    name
  }
  status
  updatedAt
  username
}

fragment userSearchHitFragment on UserSearchHit {
  _id
  _score
  _index
  _source {
    ...userSourceFragment
  }
}

fragment userSearchResponseFragment on UserSearchResponse {
  total
  hits {
    ...userSearchHitFragment
  }
}
