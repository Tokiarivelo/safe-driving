fragment userFragment on User {
  id
  firstName
  lastName
  email
  phone
  username
  isVerified
  status
  driverStatus
  avatar {
    id
    url
    type
    meta
    name
  }
  UserImage {
    ...Image
  }
  UserCover {
    id
    fileId
    createdAt
    file {
      id
      url
      type
      meta
      name
    }
  }
  UserDocument {
    id
    fileId
    createdAt
    file {
      id
      url
      type
      meta
      name
      originalName
    }
    documentType
  }
  Role {
    id
    name
  }
  UserPreference {
    cguAccepted
    activateLocation
    activateNotifications
    createdAt
    id
    language
    theme
    updatedAt
    userId
    preferedvelicles {
      id
      name
    }
  }
  vehicles {
    id
    brand
    model
    registrationNumber
    place
    vehicleTypeId
    type {
      id
      name
    }
    VehicleImage {
      id
      file {
        id
        url
        key
        originalName
      }
    }
  }
  review {
    id
    content
    rating
    createdAt
  }
}

fragment userMessageFragment on User {
  id
  firstName
  lastName
  email
  phone
  username
  avatar {
    id
    url
    type
    meta
    name
  }
}

fragment userSourceFragment on UserSource {
  avatarUrl
  createdAt
  driverStatus
  email
  firstName
  id
  isVerified
  lastName
  phone
  roles {
    id
    name
  }
  status
  updatedAt
  username
}

fragment userSearchHitFragment on UserSearchHit {
  _id
  _score
  _index
  _source {
    ...userSourceFragment
  }
}

fragment userSearchResponseFragment on UserSearchResponse {
  total
  hits {
    ...userSearchHitFragment
  }
}
