fragment UserPreferenceFields on UserPreference {
  id
  firstName
  lastName
  email
  phone
  username
  UserImage {
    ...Image
  }
  UserDocument {
    id
    fileId
    createdAt
    file {
      id
      url
      type
      meta
      name
    }
  }
  Role {
    id
    name
  }
}

fragment userMessageFragment on User {
  id
  firstName
  lastName
  email
  phone
  username
  UserImage {
    ...Image
  }
}
