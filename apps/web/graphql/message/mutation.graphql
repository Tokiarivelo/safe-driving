mutation SendMessage($input: SendMessageInput!) {
  sendMessage(input: $input) {
    ...mutationMessageFragment
  }
}

mutation EditMessage($messageId: String!, $content: String!, $filesKeys: [String!]) {
  editMessage(messageId: $messageId, content: $content, filesKeys: $filesKeys) {
    id
    content
    edited
    editedAt
  }
}

mutation MarkMessageDelivered($messageId: String!) {
  markMessageAsDelivered(messageId: $messageId) {
    id
    deliveredAt
    state
  }
}

mutation DeleteMessage($messageId: String!) {
  deleteMessage(messageId: $messageId) {
    id
    deleted
    deletedAt
  }
}
