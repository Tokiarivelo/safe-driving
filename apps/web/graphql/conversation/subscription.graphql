subscription ConversationUpdated {
  conversationUpdated {
    conversation {
      ...ConversationWithParticipants
    }
    action
  }
}

subscription ParticipantUpdated($rideId: String!) {
  participantUpdated(rideId: $rideId) {
    participant {
      id
      userId
      user {
        id
        firstName
        lastName
      }
    }
    action
  }
}
